<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste AllTax</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary navbar-responsive">
            <div class="container-fluid d-flex justify-content-between ">
                <h3 class="fs-4 text-white">Menu</h3>
                <h3 class="fs-4 text-white"><i class=" bi bi-circle-fill me-1 " style="color: red; "></i>User Name</h3>
                <h3 class="fs-4 text-white">Sales Report</h3>
            </div>
        </nav>
    </header>

    <div class="container-fluid col-12 d-flex justify-content-around mt-3 options">
        <div class="mb-3 col-1 d-flex">
            <label for="category" class="form-label fm-1 me-3 mt-1">Category:</label>
            <select class="form-select" id="category" name="category">
                <option value="1">Food</option>
                <option value="2">Clothes</option>
                <option value="3">Toy</option>
                <option value="4">Electronic</option>
            </select>
        </div>
        <div class="mb-3 col-1 d-flex">
            <label for="product" class="form-label fm-2 me-3 mt-1">Product:</label>
            <select class="form-select" id="product" name="product">

            </select>
        </div>
        <div class="mb-3 col-1 d-flex">
            <label for="brand" class="form-label fm-3 me-3 mt-1">Brand:</label>
            <select class="form-select" id="brand" name="brand">

            </select>
        </div>

    </div>
    <div class="sales-box">
        <h3>
            Sales By Month for:
        </h3>
    </div>
    <div class="button-group">
        <button onclick="changeChartType('bar')">Bar</button>

        <button onclick="changeChartType('line')">Line</button>
    </div>
    <!-- Container para o grÃ¡fico -->
    <div id="chart"></div>

    <div class="container-fluid">

        <div id="chart"></div>
    </div>
    <div class="footer-name">
        <h3>
            <i class=" bi bi-circle-fill me-1"></i>Sales
        </h3>
    </div>
</body>


<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="index.js"></script>

</html>
